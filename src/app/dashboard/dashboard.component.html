

<div class = "card my-2" *ngFor="let movie of movies" >
    
    <div class="row">
        <div class="col-9">
            <div class="card-body">
                <h5 class="card-title">
                    <a routerLink ="/detail/{{movie.id}}"  >{{ movie.name}}</a>
                </h5>
            </div>
        </div>
    </div>
</div>


<div *ngIf="movieLength>2"  class="text-center my-2">
    <a href="" class="btn btn-primary" routerLink="/movies">More Movies</a>
    </div>
